<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact - Glow Healthcare</title>

</head>
<body>
  <header>
    <div class="header-left">
      <!-- <h1>Naturi Gant</h1>
      <p>Food Scientist | Data Analyst</p> -->
    </div>
    <div class="header-right">
      <nav>
        <ul>
          <li><a href="index.html">Who We Are</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="clients.html">Clients</a></li>
          <li><a href="work-with-us.html">Work With Us</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Content -->
  <section class="contact">
    <div class="contact-info">
      <h3>Get in Touch</h3>
      <p>....</p>
      
      <div class="contact-methods">
        <div class="contact-method">
          <img src="media/gmail.png" alt="Email">
          <p>Email: </p>
        </div>
        
        <div class="contact-method">
          <img src="media/linkedin.png" alt="LinkedIn">
          <p>LinkedIn: <a href=""></a></p>
        </div>
        
        <div class="contact-method">
          <img src="media/github.png" alt="GitHub">
          <p>GitHub: <a href=""></a></p>
        </div>
      </div>
    </div>
    
    <div class="contact-form">
      <h3>Send a Message</h3>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-content">
        <!-- Left Section: Contact Information -->
        <div class="footer-contact">
            <p>Email: <a href="mailto:"></a></p>
            <p>Phone: <a href="tel:+1234567890"></a></p>
        </div>

        <!-- Right Section: Social Media Links -->
        <div class="footer-social">
            <a href="" target="_blank">LinkedIn</a>
            <a href="example.com" target="_blank">Instagram</a>
        </div>
    </div>

    <!-- Copyright Section -->
    <div class="footer-copyright">
        <p>&copy; 2025 Glow Healthcare Solutions Incorporated. All rights reserved.</p>
    </div>
</footer>
  
</body>
</html>
